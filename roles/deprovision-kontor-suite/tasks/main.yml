##############################################################################
## Deprovision kontor-suite
## This role executes much of the needed functionality to deprovision an
## application using an Ansible Playbook Bundle and delete resources created
## in the sample apb generated by the provision role.
##############################################################################


##############################################################################
## Deprovision a route
##############################################################################
- openshift_v1_route:
    name: mta
    namespace: '{{ namespace }}'
    state: absent

- openshift_v1_route:
    name: mda
    namespace: '{{ namespace }}'
    state: absent

- openshift_v1_route:
    name: ipa-https
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a service
##############################################################################
- k8s_v1_service:
    name: mta
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_service:
    name: mda
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_service:
    name: ipa
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a deployment config
## When removing a Deployment Config, OpenShift will automatically clean up
## its associated resources like replication controllers and pods
##############################################################################
- openshift_v1_deployment_config:
    name: mta
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_config_map:
    name: postfix-config
    namespace: '{{ namespace }}'
    state: absent

- openshift_v1_deployment_config:
    name: mda
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_config_map:
    name: dovecot-config
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_persistent_volume_claim:
    name: mail-storage-pvc
    namespace: '{{ namespace }}'
    state: absent

- openshift_v1_deployment_config:
    name: ipa
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_secret:
    name: ipa-password
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_persistent_volume_claim:
    name: ipa-pvc
    namespace: '{{ namespace }}'
    state: absent
