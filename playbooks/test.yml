- name: test lorbus-suite
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
  - role: ansible.kubernetes-modules
    install_python_requirements: no
  - role: ansibleplaybookbundle.asb-modules

  post_tasks:
  - name: Run the provisioning role
    include_role:
      name: provision-kontor-suite

  - name: Retrieve pod list for namespace
    k8s_v1_pod_list:
      namespace: '{{ namespace }}'
    register: pod_list_probe

  - name: Save test result
    asb_save_test_result:
      message: '{{ pod_list_probe }}'
      fail: false

  - name: Run the deprovisioning role
    include_role:
      name: deprovision-kontor-suite
